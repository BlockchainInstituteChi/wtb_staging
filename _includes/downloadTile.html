<div class="tileItem downloadItem"> 
    <a target="_blank" href="/downloads/{{include.file}}" download>
        {% responsive_image_block %}
            path: 'assets/img/{{ include.image }}'
            alt: '{{include.title}} thumbnail'
        {% endresponsive_image_block %}
        <h1>{{ include.title }}</h1>
        <span>{{ include.detail }}</span>
    </a>
</div>
