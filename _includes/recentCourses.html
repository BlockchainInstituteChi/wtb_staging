<section class="upcomingEventsFooter hasSectionColorTag red">
	<h1>Recent Courses</h1>
	<div class="row">
		{% assign sorted = site.courses | sample: 3 %}
		{% for course in sorted limit: 3 %}
            <div class="tileItem"> 
                <a target="_blank" href="{{ course.permalink }}">
                    {% responsive_image_block %}
                        path: 'assets/img/{{ course.image }}'
                        alt: '{{course.title}} thumbnail'
                    {% endresponsive_image_block %}
                    <h1>{{ course.title }}</h1>
                    <span>{{ course.author }}</span>
                </a>
            </div>
		{% endfor %}
	</div>

</section>
