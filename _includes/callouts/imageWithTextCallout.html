<div class="row imageWithTextCallout">
    <div class="col-md-4">
        {% responsive_image_block %}
            path: 'assets/img/{{ include.image }}'
            alt: '{{include.title}} thumbnail'
        {% endresponsive_image_block %}
    </div>
    <div class="col-md-8">
        <h4>{{ include.title }}</h4>
        <span>{{ include.bodyText }}</span>
    </div>
</div>
